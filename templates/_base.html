<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}iControl{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/spacelab/bootstrap.min.css" rel="stylesheet">
    <!-- deferred font awesome -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></noscript>
    <!-- Theme color for mobile -->
    <meta name="theme-color" content="#CD0200">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        @media print {
            body, html, .container {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: white !important;
            }
            :root {
                color-scheme: light;
                --bs-body-bg: white;
                --bs-body-color: black;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger d-print-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="sysinfoTrigger()">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo iControl" class="img-fluid" style="max-height: 50px; border: 1px solid white;"> - iControl
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/resumen_diario">Resumen Diario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/inventario">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recordatorios">Recordatorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/menu_comedor">Men√∫ del comedor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clickCount = 0;
        function sysinfoTrigger() {
            clickCount++;
            if (clickCount === 4) {
                window.location.href = '/sysinfo';
            }
            setTimeout(() => { clickCount = 0; }, 2500);
        }
    </script>
</body>
</html>
