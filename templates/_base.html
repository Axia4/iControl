<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cordiax{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/spacelab/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#CD0200">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        @media print {
            body, html, .container {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: white !important;
            }
            :root {
                color-scheme: light;
                --bs-body-bg: white;
                --bs-body-color: black;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger d-print-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cordiax</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/resumen_diario">Resumen Diario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/inventario">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recordatorios">Recordatorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/menu_comedor">Men√∫ del comedor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
