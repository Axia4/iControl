name: Build and publish
on:
  push:
    tags:
      - "v*.*.*"  # Only trigger on tags like v1.2.3

jobs:
  build-and-release:
    name: Build EXE and Create Release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --icon=static/logo.ico --add-data "static/logo.ico;." --add-data "static;static" --add-data "templates;templates" -n iControl_server main.py
          pyinstaller --onefile --windowed --icon=static/logo.ico --add-data "static/logo.ico;." --add-data "static;static" --add-data "templates;templates" -n iControl_gui gui.py


      - name: Create GitHub Release with EXE
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/iControl_gui.exe,dist/iControl_server.exe"
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }} - iax Control
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitPrereleaseDuringUpdate: true